<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        img {
            animation: shariq 1s ease-in-out  infinite ;
        }
        @keyframes shariq {
            from {
                width: 30px;
            }
            to {
                width: 400px;
                
            }
            
        }
    </style>
</head>
<body>
    <img src="apic.jpg" alt="pic">
</body>
</html>
