<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css animation</title>
    <style>
        img{
            animation: shariq 1s ease-in-out 2s infinite;
        }
        @keyframes shariq {
            100% {
                width: 500px;
            }
            75% {
                width: 300px;
            }
            50% {
                width: 100px;
            }
            25% {
                width: 50px;
            }
            0% {
                width: 20px;
            }
        }
            
            
            

    </style>
</head>
<body>
    <img src="shah.jpj.jpg" alt="sharukh" srcset="">
</body>
</html>
